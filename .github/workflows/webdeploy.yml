name: Build and Deploy to IIS via Web Deploy

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0.x

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --configuration Release --no-restore

    - name: Publish
      run: dotnet publish BacklogTracker.Web/BacklogTracker.Web.csproj --configuration Release --output ./publish

    - name: Deploy to IIS via Web Deploy
      uses: microsoft/webapps-deploy@v3
      with:
        publish-profile: ${{ secrets.WEBDEPLOY_PUBLISH_PROFILE }}
        package: ./publish
